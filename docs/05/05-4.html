```r
library(readr)
library(dplyr)
raw_news_comment &lt;- read_csv("news_comment_BTS.csv")

library(stringr)
library(textclean)
news_comment &lt;- raw_news_comment %&gt;%

news_comment %&gt;%
  select(id, reply)
```
